<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Games Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Top Roblox Games</h1>
    </header>
    <main>
        <section class="games-list">
            <div class="game-card">
                <img src="https://via.placeholder.com/150" alt="Game 1">
                <h2>Adopt Me!</h2>
                <p>Players: 123K</p>
            </div>
            <div class="game-card">
                <img src="https://via.placeholder.com/150" alt="Game 2">
                <h2>Brookhaven</h2>
                <p>Players: 98K</p>
            </div>
            <div class="game-card">
                <img src="https://via.placeholder.com/150" alt="Game 3">
                <h2>Jailbreak</h2>
                <p>Players: 76K</p>
            </div>
            <div class="game-card">
                <img src="https://via.placeholder.com/150" alt="Game 4">
                <h2>MeepCity</h2>
                <p>Players: 63K</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Roblox Simulation</p>
    </footer>
</body>
</html>
