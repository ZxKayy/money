<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Roblox_logo_2017.svg/1280px-Roblox_logo_2017.svg.png" alt="Roblox Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Games</a></li>
                <li><a href="#">Avatars</a></li>
                <li><a href="#">Create</a></li>
                <li><a href="#">Discover</a></li>
            </ul>
        </nav>
        <div class="banner">
            <h1>Welcome to Roblox</h1>
            <p>Join millions of players in an endless variety of worlds</p>
        </div>
    </header>
    <main>
        <section class="featured-games">
            <h2>Featured Games</h2>
            <div class="game-card">
                <img src="https://via.placeholder.com/200" alt="Game 1">
                <h3>Adopt Me!</h3>
                <p>123K Players</p>
            </div>
            <div class="game-card">
                <img src="https://via.placeholder.com/200" alt="Game 2">
                <h3>Brookhaven</h3>
                <p>98K Players</p>
            </div>
            <div class="game-card">
                <img src="https://via.placeholder.com/200" alt="Game 3">
                <h3>Jailbreak</h3>
                <p>76K Players</p>
            </div>
            <div class="game-card">
                <img src="https://via.placeholder.com/200" alt="Game 4">
                <h3>MeepCity</h3>
                <p>63K Players</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Roblox Simulation</p>
    </footer>
</body>
</html>
